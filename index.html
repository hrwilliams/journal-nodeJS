<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal in Node.js</title>
  </head>
  <body>
    <form id="journal-form">
      <label for="title">Entry title:</label>
      <input id="title" type="string">
      <label for="body">Entry body:</label>
      <input id="body" type="string">
      <button type="submit">Submit</button>
    </form>
    <p id="wordCount">Number of words in your entry: </p>
    <p id="vowelCount">Number of vowels in your entry: </p>
  </body>
</html>
